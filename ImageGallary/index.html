<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="./fav/icons8-gallery-16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<video id="bg-video" autoplay muted baseline preload="auto" >
</video>
<div class="video-overlay"></div>

<nav id="nav">
  <div id="logo">MyGallery</div>
  <div id="nav-buttons">
    <button onclick="applyFilter('all')">All</button>
    <button onclick="applyFilter('nature')">Nature</button>
    <button onclick="applyFilter('city')">City</button>
    <button onclick="applyFilter('animals')">Animals</button>
  </div>
</nav>

<div class="gallery"></div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-img" src="" alt="Large view">
    <div class="nav">
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
